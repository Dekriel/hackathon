<!DOCTYPE html>
<html lang="en">
  <script>
    var canvas;
    var ctx;
    var width;
    var height;

    // origin is top left
    function get_bottom_left(x, y) {
      console.assert(x < 8 && x >= 0);
      console.assert(y < 8 && y >= 0);

      return [width * x, height * (7 - y)];
    }
    
    function init() {
      canvas = document.getElementById('myCanvas');
      ctx = canvas.getContext('2d');
      width = canvas.width / 8;
      height = canvas.height / 8;

      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          if (row % 2 != col % 2) continue;
          let [x, y] = get_bottom_left(col, row);
          ctx.beginPath();
          ctx.rect(x, y, width, height);
          ctx.fillStyle = '#aaaaaa';
          ctx.fill();
        }
      }
    }

  </script>
  <body onload="init()">
  	<div style="text-align:center;">
    	<!-- <object data="assets/chess_boards/basic.svg" type="image/svg+xml" id="basic" width="500" height="500"/> -->
      <canvas id="myCanvas" width="500" height="500" style="border:1px solid"></canvas>
    </div>
  </body>
</html>
